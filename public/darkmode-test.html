<!DOCTYPE html>
<html>
<head>
    <title>다크모드 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto space-y-4">
        <h1 class="text-3xl font-bold">다크모드 테스트</h1>
        
        <button 
            onclick="document.documentElement.classList.toggle('dark')"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
            다크모드 토글
        </button>
        
        <div class="p-4 bg-neutral-100 dark:bg-zinc-800 rounded-lg">
            <p>이 박스는 다크모드에서 배경이 변경되어야 합니다.</p>
            <p class="text-neutral-600 dark:text-neutral-400">이 텍스트도 색상이 변경되어야 합니다.</p>
        </div>
        
        <div class="p-4 border border-neutral-200 dark:border-zinc-700 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">현재 상태</h2>
            <p id="status">HTML 클래스를 확인하세요</p>
        </div>
    </div>
    
    <script>
        function updateStatus() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('status').textContent = 
                `다크모드: ${isDark ? 'ON ✅' : 'OFF ❌'} | HTML 클래스: ${document.documentElement.className}`;
        }
        
        // 초기 상태 표시
        updateStatus();
        
        // 클래스 변경 감지
        const observer = new MutationObserver(updateStatus);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
